{% load i18n %}

{% block content %}

<div class="signup-modal"></div>
<script type="text/template" id="signup-modal-template">
  <div class="status submission-error hidden" aria-live="polite">
      <h4 class="message-title">{% trans "We couldn't create your account." %}</h4>
      <ul class="message-copy"></ul>
  </div>

  <form id="register" class="register-form" autocomplete="off" tabindex="-1">


          <div class="status submission-error">
              <h4 class="message-title">{% trans "An error occurred." %}</h4>
              <ul class="message-copy"></ul>
          </div>



          <div class="login-providers">
              <div class="section-title">
                  <!--
                  <h2>
                      <span class="text">{% trans "Create an account using" %}</span>
                  </h2>
                  -->
                  <img src="/static/images/echarli-theme/echarli_logo_verde.png" alt="" height="30"/>
              </div>

          </div>
          <div class="section-title section-title-social-network">
              <h2>
                  <!--<span class="text">{% trans "or create a new one here" %}</span>-->
                  <i class="fa fa-envelope-o text-echarli"></i>&nbsp;<a class="text form-toggle text-echarli register-by-email" data-type="register">{% trans "Register using your email" %}</a>
              </h2>
          </div>
          <div class="section-title section-title-email hidden">
              <h2>
                  <!--<span class="text">{% trans "or create a new one here" %}</span>-->
                  <i class="fa fa-share-alt text-echarli"></i>&nbsp;<a class="text form-toggle text-echarli register-by-email" data-type="register">{% trans "Register using your social account" %}</a>
              </h2>
          </div>

      <div class="register-fields-echarli">

          <button type="submit" class="action action-primary action-update js-register register-button">{% trans "Create your account" %}</button>
      </div>

      <div class="already-register">
          <span class="text pull-left">{% trans "Already have an account?" %}</span>
          <a class="form-toggle pull-right sign-in-toggle" data-type="login">{% trans "Sign in" %}</a>
      </div>
  </form>

</script>

{% endblock content %}
